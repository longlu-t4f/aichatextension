<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Sidebar 开发入口</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
          Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji", sans-serif;
        margin: 0;
        padding: 48px 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
        background: #f9fafb;
      }
      .card {
        max-width: 640px;
        width: 100%;
        background: #ffffff;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 20px 35px rgba(15, 23, 42, 0.12);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 28px;
      }
      ol {
        padding-left: 20px;
        color: #4b5563;
      }
      .links {
        display: flex;
        gap: 12px;
        margin-top: 20px;
      }
      a.link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 18px;
        background: #111827;
        color: white;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.2s ease;
      }
      a.link.secondary {
        background: #ffffff;
        color: #111827;
        border: 1px solid #d1d5db;
      }
      a.link:hover {
        background: #1f2937;
      }
      a.link.secondary:hover {
        background: #f3f4f6;
      }
      .note {
        margin-top: 16px;
        font-size: 14px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>AI Chat Sidebar 开发模式</h1>
      <p>你正在运行 <code>npm run dev</code>。此页面提供常用入口与调试指引：</p>
      <ol>
        <li>Side Panel UI 预览（热更新） → 点击下方“打开 Side Panel 页面”。</li>
        <li>设置页预览（热更新） → 点击下方“打开设置页”。</li>
        <li>真正集成测试 → 运行 <code>npm run watch</code> 或 <code>npm run build</code>，在 Chrome 扩展管理页加载 <code>dist</code> 目录。</li>
      </ol>
      <div class="links">
        <a class="link" href="/src/sidepanel/index.html">打开 Side Panel 页面</a>
        <a class="link secondary" href="/src/options/index.html" target="_blank" rel="noreferrer">
          打开设置页
        </a>
      </div>
      <p class="note">
        提示：Chrome Side Panel 实际效果需在扩展环境中体验，以上链接仅用于 UI 调试。
      </p>
    </div>
  </body>
  </html>
